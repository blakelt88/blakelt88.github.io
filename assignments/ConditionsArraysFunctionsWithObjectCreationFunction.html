<html lang="en">
<head>

<body>

<h1>Conditions, Arrays, Functions with Object Creation Function</h1>

<p>Please select who you'd like to learn about below.</p>

<select id="selection">
	<option value="1">Dad</option>
	<option value="2">Mom</option>
	<option value="3">Son 1</option>
	<option value="4">Son 2</option>
	<option value="5">Son 3</option>
	<option value="6">Daughter</option>
</select>
<input type="button" onclick="who()" value="Choose"></button>
  
<p>Hi I'm <b><span id="names"></span></b> and I'm <b><span id="ages"></span></b>, which means I was born in <b><span id="birthdates"> </span></b> and I like to <b><span id="interests"></span</b></p>
 
  <script type="text/javascript">
  	
  	 // Creating the function who() so it's capable of being called later or used for button
  	
  	function who() {
  		
  	// Created the variable that will house the choice from the <select> tag
  		
  	var choice = document.getElementById("selection").value;
  	
  	// Declaring the arrays used when selection is made
  	
  	// V3 Made the object creation function and did an array
  	
  	function us(names, ages, birthdates, interests) {
  	this.name = names;
    this.age = ages;
    this.birthdate = birthdates;
    this.interest = interests;
}
  	var dad = new us("Blake ",29 ,1988 ,"make Websites ");
  	
		var mom = new us("Karilyn ", 30, 1987 , "do Hair and Make-up ");
		
		var son1 = new us("Eli ", 6, 2010 , "play Minecraft");
		
		var son2 = new us("Caden ", 4, 2012 , "play Star Wars Disney Infinity");
		
		var son3 = new us("Hudson ", 2, 2014 , "play in the sand box");
		
		var daughter = new us("Clara ", "8 months ", 2016 , "sucky my pacifier");
		
		// Empty variables for housing end result coming from each array
		
		var output = "";
		var output1 = "";
		var output2 = "";
		var output3 = "";
		
		// Variable below added for demonstrating concat() element use
		
		var knowmore = "If you'd like to know more ask Mom and Dad!";
		
		// IF logic to determine which information goes with what
		
		// V3 Made the .name, .age, .birthdate, .interest from object to call with in stead of array position
		
		if (choice == 1) {
			output += dad.name;
			output1 += dad.age;
			output2 += dad.birthdate;
			output3 += dad.interest;
		} 
		else if (choice == 2) {
			output += mom.name;
			output1 += mom.age;
			output2 += mom.birthdate;
			output3 += mom.interest;
		}
		else if (choice == 3) {
			output += son1.name;
			output1 += son1.age;
			output2 += son1.birthdate;
			output3 += son1.interest;
		}
		else if (choice == 4) {
			output += son2.name;
			output1 += son2.age;
			output2 += son2.birthdate;
			output3 += son2.interest;		
		}
		
		else if (choice == 5) {
			output += son3.name;
			output1 += son3.age;
			output2 += son3.birthdate;
			output3 += son3.interest;
		}
		
		else if (choice == 6) {
		  output += daughter.name;
			output1 += daughter.age;
			output2 += daughter.birthdate;
			output3 += daughter.interest;
		}
		
		// Outputs the information given after logic is through
		
		// V2 I used the concat() method to demonstrate it on ouput3
		
     document.getElementById("names").innerHTML = output;
     document.getElementById("ages").innerHTML = output1;
     document.getElementById("birthdates").innerHTML = output2;
     document.getElementById("interests").innerHTML = output3.concat(". ",knowmore);
		
	}
		
  </script>
  
</body>
</html>
