<body>

<h1>Conditions, Arrays, Functions with Object Creation, Properties, Methods Practice</h1>

<p>Please select who you'd like to learn about below.</p>

<select id="selection">
	<option value="1">Dad</option>
	<option value="2">Mom</option>
	<option value="3">Son 1</option>
	<option value="4">Son 2</option>
	<option value="5">Son 3</option>
	<option value="6">Daughter</option>
</select>
<input type="button" onclick="who()" value="Choose"></button>
  
<p>Hi I'm <b><span id="names"></span></b> and I'm <b><span id="ages"></span></b>, which means I was born in <b><span id="birthdates"> </span></b> and I like to <b><span id="interests"></span</b></p>
 
  <script type="text/javascript">
  	
  	 // Creating the function who() so it's capable of being called later or used for button
  	
  	function who() {
  		
  	// Created the variable that will house the choice from the <select> tag
  		
  	var choice = document.getElementById("selection").value;
  	
  	// Declaring the arrays used when selection is made
  	
  	// V2 Made the arrays into objects so they can be called by name
  	
		var names = {B:"Blake ", K:"Karilyn " , E:"Eli " , C:"Caden ", H:"Hudson ", CL:"Clara "};
		
		var ages = {age1:29, age2:30, age3:36, age4:4, age5:2, age6:"8 months old "};
		
		var birthdates = {date1:1988 , date2:1987 , date3:2010 , date4:2012 , date5:2014 , date6:2016 };
		
		var interests = {int1:"make Websites", in2:"do Hair and Make-up", int3:"play Minecraft", int4:"play Star Wars Disney Infinity", int5:"play in the sand box", int6:"suck my pacifier"};
		
		// Empty variables for housing end result coming from each array
		
		var output = "";
		var output1 = "";
		var output2 = "";
		var output3 = "";
		
		// Variable below added for demonstrating concat() element use
		
		var knowmore = "If you'd like to know more ask Mom and Dad!";
		
		// IF logic to determine which information goes with what
		
		// V2 Made the .name from object to call with in stead of array position
		
		if (choice == 1) {
			output += names.B;
			output1 += ages.age1;
			output2 += birthdates.date1;
			output3 += interests.int1;
		} 
		else if (choice == 2) {
			output += names.K;
			output1 += ages.age2;
			output2 += birthdates.date2;
			output3 = interests.int2;
		}
		else if (choice == 3) {
			output += names.E;
			output1 += ages.age3;
			output2 += birthdates.date3;
			output3 += interests.int3;
		}
		else if (choice == 4) {
			output += names.C;
			output1 += ages.age4;
			output2 += birthdates.date4;
			output3 += interests.int4;		
		}
		
		else if (choice == 5) {
			output += names.H;
			output1 += ages.age5;
			output2 += birthdates.date5;
			output3 += interests.int5;
		}
		
		else if (choice == 6) {
			output = names.CL;
			output1 += ages.age6;
			output2 += birthdates.date6;
			output3 += interests.int6;
		}
		
		// Outputs the information given after logic is through
		
		// V2 I used the concat() method to demonstrate it on ouput3
		
     document.getElementById("names").innerHTML = output;
     document.getElementById("ages").innerHTML = output1;
     document.getElementById("birthdates").innerHTML = output2;
     document.getElementById("interests").innerHTML = output3.concat(". ",knowmore);
		
	}
		
  </script>
  
</body>
</html>
